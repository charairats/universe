<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (p of projects; track p.title) {

    <article
        class="group relative rounded-2xl overflow-hidden bg-white/5 border border-white/10 backdrop-blur-md text-left shadow-md transition-transform duration-300 hover:-translate-y-1 hover:shadow-xl">

        <a class="absolute inset-0 z-10 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400 rounded-2xl"
            [routerLink]="['/projects', slugify(p.title)]" [attr.aria-label]="'View ' + p.title">
        </a>

        @if (p.image) {

        <img [src]="p.image" [alt]="p.title"
            class="w-full aspect-[16/9] object-cover transition-transform duration-500 group-hover:scale-105" />
        }
        <div class="p-4">
            <h3 class="text-white text-lg font-semibold">{{ p.title }}</h3>
            <p class="mt-1 text-neutral-300 text-sm">{{ p.description }}</p>
            @if (p.tags?.length) {
            <ul class="mt-3 flex flex-wrap gap-2">
                @for (t of p.tags; track $index) {
                <li class="rounded-full border border-white/15 bg-white/5 px-2.5 py-1 text-xs text-neutral-200">{{ t
                    }}
                </li>
                }
            </ul>
            }
        </div>
    </article>
    } @empty {
    <p class="text-neutral-400">No projects yet.</p>
    }
</div>
