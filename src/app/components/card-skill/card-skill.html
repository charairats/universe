<div class="rounded-xl shadow-lg p-6 transition transform hover:scale-105">
    <h3 class="text-xl font-bold text-white mb-4 text-center">{{ title }}</h3>
    <div class="flex flex-wrap gap-2 justify-center">
        @for (item of items; track item) {
        <span class="bg-white text-cyan-950 text-sm font-medium px-3 py-1 rounded-full">
            {{ item }}
        </span>
        }
    </div>
</div>
