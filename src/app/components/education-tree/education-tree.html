<div class="isolate group relative w-full max-w-6xl mx-auto px-6 py-8 overflow-visible
            transition-transform duration-500 origin-center
            hover:scale-[1.02] md:hover:scale-[1.04]">

    @for (item of items; track item.key; let i = $index) {
    <div [class]="'relative py-4 md:py-5 ' + (i > 0 ? '-mt-12 md:-mt-20' : '')" [style.zIndex]="100 - i">
        <div class="md:grid md:grid-cols-2 md:gap-4 items-center">
            @if (i % 2 === 0) {
            <!-- Right side -->
            <div class="hidden md:block"></div>
            <div class="flex justify-center md:justify-start md:-translate-x-14">
                <div class="rounded-full p-[3px] {{ item.borderClass }}">
                    <div class="rounded-full
            bg-gradient-to-br from-pink-400/30 via-blue-400/25 to-cyan-400/30
            ring-1 ring-white/20 backdrop-blur-md border border-white/20
            flex flex-col items-center justify-center text-center px-6
            shadow-[0_8px_30px_rgba(0,0,0,.35)] {{ item.glowClass }}
            transition-transform duration-300
            group-hover:scale-[1.03] hover:scale-[1.07]
            {{ item.sizeClass }}">
                        <h3 class="text-lg md:text-xl font-semibold text-white">{{ item.edu.degree }}</h3>
                        <p class="text-sm md:text-base text-white/90 mt-1 break-words">{{ item.edu.institution }}</p>
                        <span class="mt-2 text-xs md:text-sm px-2 py-0.5 rounded-full bg-white/30 text-white">
                            {{ item.edu.duration }}
                        </span>
                    </div>
                </div>
            </div>
            } @else {
            <!-- Left side -->
            <div class="flex justify-center md:justify-end md:translate-x-14">
                <div class="rounded-full p-[3px] {{ item.borderClass }}">
                    <div class="rounded-full
            bg-gradient-to-br from-pink-400/30 via-blue-400/25 to-cyan-400/30
            ring-1 ring-white/20 backdrop-blur-md border border-white/20
            flex flex-col items-center justify-center text-center px-6
            shadow-[0_8px_30px_rgba(0,0,0,.35)] {{ item.glowClass }}
            transition-transform duration-300
            group-hover:scale-[1.03] hover:scale-[1.07]
            {{ item.sizeClass }}">
                        <h3 class="text-lg md:text-xl font-semibold text-white">{{ item.edu.degree }}</h3>
                        <p class="text-sm md:text-base text-white/90 mt-1 break-words">{{ item.edu.institution }}</p>
                        <span class="mt-2 text-xs md:text-sm px-2 py-0.5 rounded-full bg-white/30 text-white">
                            {{ item.edu.duration }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="hidden md:block"></div>
            }
        </div>
    </div>
    }
</div>
