<div class="relative w-screen min-h-128 px-4 text-center text-white animate-gradient-move
         bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500">
    <div class="flex flex-col items-center justify-center py-12">
        <img class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover shadow-lg ring-4 ring-white/20 animate-float"
            src="me.jpeg" alt="Avatar" />
        <!-- Name -->
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold m-4 animate-fade-in">
            {{ name }}
        </h1>
        <!-- Subtitle -->
        <p class="text-xl sm:text-2xl md:text-3xl font-light opacity-90 animate-slide-up">
            {{ subtitle }}
        </p>
    </div>
</div>
