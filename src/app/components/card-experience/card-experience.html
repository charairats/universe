<div class="bg-white/80 rounded-xl shadow-md m-8 p-6 transition transform hover:scale-105">
    <h3 class="text-left text-xl font-bold text-gray-900">{{ title }}</h3>
    <p class="text-left text-md text-gray-600 mt-1 mb-2">{{ company }} - <span class="text-sm font-medium">{{ duration
            }}</span>
    </p>
    <ul class="text-left list-disc list-inside space-y-2 text-gray-700">
        @for (desc of descriptions; track $index) {
        <li>{{ desc }}</li>
        }
    </ul>
</div>
